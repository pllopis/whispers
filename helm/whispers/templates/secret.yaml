{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
type: Opaque
stringData:
  OIDC_CLIENT_SECRET: {{ .Values.env.OIDC_CLIENT_SECRET | quote }}
  SESSION_SECRET: {{ .Values.secrets.SESSION_SECRET | quote }}
  FERNET_KEY: {{ .Values.secrets.FERNET_KEY | quote }}
{{- end }}