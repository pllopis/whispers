<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Whispers{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
</head>
<body>
    <div class="page">
        <header class="site-header">
            <div class="container nav">
                <a href="/" class="brand">Whispers</a>
                <nav class="nav-links">
                    {% if user %}
                        <span class="user-chip">Signed in as <strong>{{ user.preferred_username or user.email or user.sub }}</strong></span>
                        <a class="nav-link" href="/logout">Log out</a>
                    {% else %}
                        <a class="nav-link primary" href="/login">Log in</a>
                    {% endif %}
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer class="site-footer">
            <div class="container footer-content">
                <p>Secure, ephemeral secret sharing for teams.</p>
                <a
                    class="github-link"
                    href="https://github.com/pllopis/whispers"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="View Whispers on GitHub"
                >
                    <svg
                        aria-hidden="true"
                        viewBox="0 0 16 16"
                        width="24"
                        height="24"
                        role="img"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z"
                        ></path>
                    </svg>
                </a>
            </div>
        </footer>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
